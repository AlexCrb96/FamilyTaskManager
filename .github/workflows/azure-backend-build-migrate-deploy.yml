name: Build, Migrate and Deploy Backend to Azure

on:
  push:
    branches:
      - master
    paths:
      - 'FamilyTaskManagerAPI/Migrations/**'
      - '.github/workflows/azure-backend-build-migrate-deploy.yml'
  workflow_dispatch:

jobs:
  build-migrate-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Build
        run: dotnet build --configuration Release --no-restore ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: false

      - name: Install EF Core Tools
        run: dotnet tool install --global dotnet-ef

      - name: Run EF Core Migrations
        run: |
          dotnet ef database update \
            --project ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj \
            --startup-project ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj \
            --configuration Release
        env:
          DOTNET_ENVIRONMENT: Production
          ConnectionStrings__PostgreSQL_Connection: ${{ secrets.SUPABASE_POSTGRESQL_CONNECTION_STRING }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: FamilyTaskManagerAPI
          slot-name: Production
          package: ./publish
