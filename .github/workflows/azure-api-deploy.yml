name: Deploy FamilyTaskManagerAPI to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Build
        run: dotnet build --configuration Release --no-restore ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: FamilyTaskManagerAPI
          slot-name: Production
          package: ./publish