name: Build and Deploy Backend to Azure

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'FamilyTaskManagerAPI/Migrations/**'
      - 'frontend/**'
      - '.github/workflows/azure-static-web-apps-salmon-beach-0c4446003.yml'
      - '.github/workflows/azure-backend-build-migrate-deploy.yml'
  workflow_dispatch:
  
jobs:
  build-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Build
        run: dotnet build --configuration Release --no-restore ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish ./FamilyTaskManagerAPI/FamilyTaskManagerAPI.csproj

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: false

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: FamilyTaskManagerAPI
          slot-name: Production
          package: ./publish